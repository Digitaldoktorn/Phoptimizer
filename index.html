<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text|Open+Sans+Condensed:300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb502d0c1d.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Phoptimizer</title>
</head>

<body>
    <div class="container px-5">
        <header>
            <h1><i class="fas fa-camera fa-0.5x"></i> Phoptimizer </h1>
        </header>
        <main>
            <div class="test-image">
                <h3>Edit image</h3>
                <img id="testimage" src="./img/testimage.jpg" width="500" alt="Mansion in Halland, Sweden">
                <form>
                    <div class="form-group">
                        <div class="edit">
                            <button id="brightness" type="submit">Brightness</button>
                            <button id="contrast" type="submit">Contrast</button>
                            <button id="saturate" type="submit">Saturation</button>
                            <button id="button2" value="Reset"
                                onClick="window.location.reload();">Reset</button><br><br>
                        </div>
                    </div>
                </form>
            </div>

            <form>
                <div class="form-group">
                    <h3>Get image from Flickr</h3>
                    <p>Please enter image tag</p>
                    <input class="form-control" id="tags" type="text"
                        placeholder="Examples: 'london', 'flowers', 'skyline' and so on"><br>

                    <!-- Outcommented code: use for future version-->
                    <!-- Images per page<br>
                    <select class="form-control" name="" id="perpage">
                        <option disabled selected value="0">-- Choose a number --</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select><br> -->
                    <input id="button" class="btn btn primary" type="button" value="Get image">
                </div>
            </form>
            <div class="displayImages"></div>
        </main>
        <footer>
            <p><small>&copy; 2019 Digitaldoktorn</small></p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
